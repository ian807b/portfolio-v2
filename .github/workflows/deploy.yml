name: Deploy Portfolio

on:
  push:
    branches: [main]
    paths-ignore:
      - "README.md"
      - "docs/**"
      - ".env.example"

jobs:
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: client

      - name: Build
        run: npm run build
        working-directory: client
        env:
          VITE_API_URL: https://api.ianh0123.com

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Sync to S3
        run: aws s3 sync client/dist/ s3://ianh0123-website-hosting --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: server

      - name: Build TypeScript
        run: npm run build
        working-directory: server

      - name: Generate Prisma client (Linux target)
        run: npx prisma generate
        working-directory: server
        env:
          PRISMA_CLI_BINARY_TARGETS: linux-arm64-openssl-3.0.x

      - name: Copy MCP context files to dist
        run: |
          mkdir -p dist/mcp/context
          cp -r src/mcp/context/* dist/mcp/context/
        working-directory: server

      - name: Prune to production dependencies
        run: npm prune --omit=dev
        working-directory: server

      - name: Create deployment zip
        run: zip -r deploy.zip dist/ node_modules/ lambda.js package.json
        working-directory: server

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload zip to S3
        run: aws s3 cp server/deploy.zip s3://ianh0123-website-hosting/lambda/deploy.zip

      - name: Update Lambda function
        run: |
          aws lambda update-function-code \
            --function-name portfolio-api \
            --s3-bucket ianh0123-website-hosting \
            --s3-key lambda/deploy.zip
